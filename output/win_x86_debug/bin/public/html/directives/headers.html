<table class="table table-bordered" style="margin-bottom: 0">
	<thead>
		<th>Mutate</th>
		<th>Pattern</th>
		<th>Action</th>
	</thead>
	<tbody>
		<tr>
			<td class="text-center"
					colspan="3"
					ng-if="route.headers.length === 0">
				No headers specified.
			</td>
		</tr>
		<tr ng-repeat="header in route.headers">
			<td>
				<ui-select name="mutate"
									 ng-model="header.mutateChoice"
									 style="width: 90px">
					<ui-select-match>{{$select.selected}}</ui-select-match>
					<ui-select-choices repeat="item in vm.MutateChoices">
						<div ng-bind-html="item"></div>
					</ui-select-choices>
				</ui-select>
			</td>
			<td width="100%">
				<input name="name"
							 autocomplete="off"
							 type="text"
							 ng-model="header.name"
							 class="form-control" />
			</td>
			<td>
				<span class="btn-group btn-group-xs"
							style="display: flex">
					<button class="btn btn-xs btn-info"
									ng-click="vm.OnMoveUp($event, $index)"
									ng-disabled="!vm.CanMoveUp($index)"
									uib-tooltip="Move Route Up"
									tooltip-append-to-body="true">
						<i class="fa fa-chevron-up"></i>
					</button>
					<button class="btn btn-xs btn-info"
									ng-click="vm.OnMoveDown($event, $index)"
									ng-disabled="!vm.CanMoveDown($index)"
									uib-tooltip="Move Route Down"
									tooltip-append-to-body="true">
						<i class="fa fa-chevron-down"></i>
					</button>
					<button class="btn btn-xs btn-danger"
									ng-click="vm.OnRemove($event, $index)"
									uib-tooltip="Remove Route">
						<i class="fa fa-remove"></i>
					</button>
				</span>
			</td>
		</tr>
	</tbody>
</table>
