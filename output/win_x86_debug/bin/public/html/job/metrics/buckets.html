<p>
	This metric display shows the buckets encountered during the fuzzing job.
</p>
<table
	st-table="vm.BucketData"
	st-safe-src="vm.AllBucketData"
	class="table table-striped table-bordered table-hover peach-table">
	<thead>
		<tr>
			<th st-sort="bucket">
				Fault Bucket
			</th>
			<th st-sort="mutator">
				Mutator
			</th>
			<th st-sort="element"
				class="width-100">
				Element
			</th>
			<th st-sort="iterationCount">
				Test Cases
			</th>
			<th st-sort="faultCount"
				st-sort-default="reverse">
				Faults
			</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td class="text-center"
					colspan="5"
					ng-if="vm.AllBucketData.length === 0">
				No data is available
			</td>
		</tr>
		<tr ng-repeat="row in vm.BucketData">
			<td>
				{{row.bucket}}
			</td>
			<td>
				{{row.mutator}}
			</td>
			<td class="max-width-500 width-100 break-word">
				{{row.element || 'Other'}}
			</td>
			<td>
				{{row.iterationCount}}
			</td>
			<td>
				{{row.faultCount}}
			</td>
		</tr>
	</tbody>
	<tfoot>
		<tr ng-if="vm.AllBucketData.length > 25">
			<td colspan="5"
					class="text-center">
				<div st-pagination
							st-items-by-page="25"
							st-displayed-pages="10">
				</div>
			</td>
		</tr>
	</tfoot>
</table>
